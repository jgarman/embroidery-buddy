<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroidery File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            position: relative;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #764ba2;
            background: #f0f1ff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .drop-zone-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .drop-zone-subtext {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .selected-file {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .selected-file.show {
            display: flex;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-details {
            text-align: left;
        }

        .file-name {
            font-weight: 500;
            color: #2e7d32;
            margin-bottom: 3px;
        }

        .file-size {
            font-size: 12px;
            color: #666;
        }

        .remove-file {
            background: none;
            border: none;
            color: #d32f2f;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            line-height: 1;
        }

        .remove-file:hover {
            color: #b71c1c;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .upload-btn.show {
            display: block;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background: #667eea;
            margin-bottom: 5px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 80px 30px 30px;
        }

        .menu.active {
            right: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
        }

        .menu-item:hover {
            color: #667eea;
            padding-left: 10px;
        }

        .menu-item-icon {
            font-size: 20px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-text {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn-cancel:hover {
            background: #d0d0d0;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .modal-btn-confirm.danger {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
        }

        .modal-btn-confirm.danger:hover {
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }
    </style>
</head>
<body>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="menu-overlay" id="menuOverlay"></div>

    <div class="menu" id="menu">
        <div class="menu-item" id="menuStatus">
            <span class="menu-item-icon">üìä</span>
            <span>Status</span>
        </div>
        <div class="menu-item" id="menuClearFiles">
            <span class="menu-item-icon">üóëÔ∏è</span>
            <span>Clear Files</span>
        </div>
        <div class="menu-item" id="menuAbout">
            <span class="menu-item-icon">‚ÑπÔ∏è</span>
            <span>About</span>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-text" id="modalText"></div>
            <div class="modal-buttons" id="modalButtons"></div>
        </div>
    </div>

    <div class="container">
        <h1>üìÅ Embroidery File Upload</h1>
        <p class="subtitle">Upload your embroidery files to the device</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">‚òÅÔ∏è</div>
            <div class="drop-zone-text">Drag & drop your file here</div>
            <div class="drop-zone-subtext">or click to browse</div>
        </div>

        <input type="file" id="fileInput" accept="*/*">

        <div class="selected-file" id="selectedFile">
            <div class="file-info">
                <div class="file-icon">üìÑ</div>
                <div class="file-details">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
            </div>
            <button class="remove-file" id="removeFile" aria-label="Remove file">√ó</button>
        </div>

        <button class="upload-btn" id="uploadBtn">Upload File</button>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');

        let selectedFileData = null;

        // Click to browse
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Remove file
        removeFile.addEventListener('click', (e) => {
            e.stopPropagation();
            clearFile();
        });

        // Upload button
        uploadBtn.addEventListener('click', () => {
            if (selectedFileData) {
                uploadFile(selectedFileData);
            }
        });

        function handleFileSelect(file) {
            selectedFileData = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.classList.add('show');
            uploadBtn.classList.add('show');
            message.classList.remove('show');
        }

        function clearFile() {
            selectedFileData = null;
            fileInput.value = '';
            selectedFile.classList.remove('show');
            uploadBtn.classList.remove('show');
            progressBar.classList.remove('show');
            progressFill.style.width = '0%';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            uploadBtn.disabled = true;
            progressBar.classList.add('show');
            message.classList.remove('show');

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                }
            });

            xhr.addEventListener('load', () => {
                uploadBtn.disabled = false;

                if (xhr.status === 200) {
                    showMessage('‚úì File uploaded successfully!', 'success');
                    setTimeout(() => {
                        clearFile();
                    }, 2000);
                } else {
                    showMessage('‚úó Upload failed: ' + xhr.statusText, 'error');
                    progressBar.classList.remove('show');
                }
            });

            xhr.addEventListener('error', () => {
                uploadBtn.disabled = false;
                showMessage('‚úó Upload failed: Network error', 'error');
                progressBar.classList.remove('show');
            });

            xhr.open('POST', '/api/upload', true);
            xhr.send(formData);
        }

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuStatus = document.getElementById('menuStatus');
        const menuClearFiles = document.getElementById('menuClearFiles');
        const menuAbout = document.getElementById('menuAbout');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const modalButtons = document.getElementById('modalButtons');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        function closeMenu() {
            hamburger.classList.remove('active');
            menu.classList.remove('active');
            menuOverlay.classList.remove('active');
        }

        function showModal(title, text, buttons) {
            modalTitle.textContent = title;
            modalText.textContent = text;
            modalButtons.innerHTML = '';

            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'modal-btn ' + btn.class;
                button.textContent = btn.text;
                button.onclick = btn.onclick;
                modalButtons.appendChild(button);
            });

            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
        }

        hamburger.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', closeMenu);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Menu item handlers
        menuStatus.addEventListener('click', () => {
            closeMenu();
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    showModal('üìä System Status', 'Status: ' + data.status.toUpperCase(), [
                        { text: 'OK', class: 'modal-btn-confirm', onclick: closeModal }
                    ]);
                })
                .catch(error => {
                    showModal('üìä System Status', 'Failed to fetch status: ' + error.message, [
                        { text: 'OK', class: 'modal-btn-confirm', onclick: closeModal }
                    ]);
                });
        });

        menuClearFiles.addEventListener('click', () => {
            closeMenu();
            showModal(
                'üóëÔ∏è Clear All Files',
                'Are you sure you want to clear all files from the disk? This will erase everything and cannot be undone.',
                [
                    { text: 'Cancel', class: 'modal-btn-cancel', onclick: closeModal },
                    {
                        text: 'Clear Files',
                        class: 'modal-btn-confirm danger',
                        onclick: () => {
                            clearAllFiles();
                        }
                    }
                ]
            );
        });

        menuAbout.addEventListener('click', () => {
            closeMenu();
            showModal(
                '‚ÑπÔ∏è About',
                'Embroidery File Upload System\n\nVersion 1.0\n\nA simple web interface for uploading embroidery files to your device.',
                [
                    { text: 'OK', class: 'modal-btn-confirm', onclick: closeModal }
                ]
            );
        });

        function clearAllFiles() {
            fetch('/api/clear', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        closeModal();
                        showMessage('‚úì All files cleared successfully!', 'success');
                    } else {
                        return response.text().then(text => {
                            throw new Error(text || 'Failed to clear files');
                        });
                    }
                })
                .catch(error => {
                    closeModal();
                    setTimeout(() => {
                        showModal('Error', 'Failed to clear files: ' + error.message, [
                            { text: 'OK', class: 'modal-btn-confirm', onclick: closeModal }
                        ]);
                    }, 300);
                });
        }
    </script>
</body>
</html>
