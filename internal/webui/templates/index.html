<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroidery File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            position: relative;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #764ba2;
            background: #f0f1ff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .drop-zone-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .drop-zone-subtext {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .selected-file {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .selected-file.show {
            display: flex;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-details {
            text-align: left;
        }

        .file-name {
            font-weight: 500;
            color: #2e7d32;
            margin-bottom: 3px;
        }

        .file-size {
            font-size: 12px;
            color: #666;
        }

        .remove-file {
            background: none;
            border: none;
            color: #d32f2f;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            line-height: 1;
        }

        .remove-file:hover {
            color: #b71c1c;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .upload-btn.show {
            display: block;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Embroidery File Upload</h1>
        <p class="subtitle">Upload your embroidery files to the device</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">‚òÅÔ∏è</div>
            <div class="drop-zone-text">Drag & drop your file here</div>
            <div class="drop-zone-subtext">or click to browse</div>
        </div>

        <input type="file" id="fileInput" accept="*/*">

        <div class="selected-file" id="selectedFile">
            <div class="file-info">
                <div class="file-icon">üìÑ</div>
                <div class="file-details">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
            </div>
            <button class="remove-file" id="removeFile" aria-label="Remove file">√ó</button>
        </div>

        <button class="upload-btn" id="uploadBtn">Upload File</button>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');

        let selectedFileData = null;

        // Click to browse
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Remove file
        removeFile.addEventListener('click', (e) => {
            e.stopPropagation();
            clearFile();
        });

        // Upload button
        uploadBtn.addEventListener('click', () => {
            if (selectedFileData) {
                uploadFile(selectedFileData);
            }
        });

        function handleFileSelect(file) {
            selectedFileData = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.classList.add('show');
            uploadBtn.classList.add('show');
            message.classList.remove('show');
        }

        function clearFile() {
            selectedFileData = null;
            fileInput.value = '';
            selectedFile.classList.remove('show');
            uploadBtn.classList.remove('show');
            progressBar.classList.remove('show');
            progressFill.style.width = '0%';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            uploadBtn.disabled = true;
            progressBar.classList.add('show');
            message.classList.remove('show');

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                }
            });

            xhr.addEventListener('load', () => {
                uploadBtn.disabled = false;

                if (xhr.status === 200) {
                    showMessage('‚úì File uploaded successfully!', 'success');
                    setTimeout(() => {
                        clearFile();
                    }, 2000);
                } else {
                    showMessage('‚úó Upload failed: ' + xhr.statusText, 'error');
                    progressBar.classList.remove('show');
                }
            });

            xhr.addEventListener('error', () => {
                uploadBtn.disabled = false;
                showMessage('‚úó Upload failed: Network error', 'error');
                progressBar.classList.remove('show');
            });

            xhr.open('POST', '/api/upload', true);
            xhr.send(formData);
        }
    </script>
</body>
</html>
